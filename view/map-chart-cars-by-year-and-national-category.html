<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Map Chart cars by year and national category</title>
    <link
      rel="stylesheet"
      href="css/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/font.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/topojson.v1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvg/1.5/canvg.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <script src="js/header.js"></script>

    <div class="selects-wrapper">
      <div class="select-wrapper">
        <label for="selectYearButton"> Choose an year: </label>
        <select id="selectYearButton"></select>
      </div>

      <div class="select-wrapper">
        <label for="selectNationalButton"> Choose a national category: </label>
        <select id="selectNationalButton"></select>
      </div>

      <button id="submitButton" class="submitSelectButton">Submit</button>
    </div>

    <div id="map_container" class="map_container"></div>

    <div class="button-container">
      <button class="downloadButton" id="downloadSVGButton">
        Download as SVG
      </button>

      <button class="downloadButton" id="webpDownloadButton">
        Download as Webp
      </button>

      <button class="downloadButton" id="csvDownloadButton">
        Download as CSV
      </button>
    </div>

    <script src="js/comboboxYears.js"></script>
    <script src="js/comboboxNat.js"></script>
    <script src="js/romania.js"></script>
    <script src="js/domainSplit.js"></script>
    <script src="js/prepare.js"></script>
    <script src="js/map.js"></script>
    <script src="js/buildChart.js"></script>
    <script src="js/mapChartNat.js"></script>
  </body>
</html>
