<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Map Chart cars by year and communitary category</title>
    <link
      rel="stylesheet"
      href="css/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/font.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/topojson.v1.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvg/1.5/canvg.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <script src="../controller/js/header.js"></script>

    <div class="select-wrapper">
      <label for="selectYearButton"> Choose an year: </label>
      <select id="selectYearButton"></select>
    </div>

    <div class="select-wrapper">
      <label for="selectCommunityButton">
        Choose a communitary category:
      </label>
      <select id="selectCommunityButton"></select>
    </div>

    <button id="submitButton" class="submitSelectButton">Submit</button>

    <div id="map_container" class="map_container"></div>

    <div class="button-container">
      <button class="downloadButton">
        <a href="#" id="downloadSVGButton"> Download as SVG </a>
      </button>

      <button class="downloadButton">
        <a href="#" id="webpDownloadButton"> Download as Webp </a>
      </button>

      <button class="downloadButton">
        <a href="#" id="csvDownloadButton"> Download as CSV </a>
      </button>
    </div>

    <script src="../controller/js/comboboxYears.js"></script>
    <script src="../controller/js/comboboxCom.js"></script>
    <script src="../controller/js/romania.js"></script>
    <script src="../controller/js/domainSplit.js"></script>
    <script src="../controller/js/map.js"></script>
    <script src="../controller/js/buildChart.js"></script>
    <script src="../controller/js/mapChartCom.js"></script>
  </body>
</html>
